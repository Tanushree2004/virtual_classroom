{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="extend">
    <link rel="stylesheet" href="{% static 'css/extend.css' %}">
    <h2>Extend Deadline for {{ exam.name }}</h2>

    <div class="assignment-details">
        <p><strong>Group:</strong> {{ exam.group }}</p>
        <p><strong>Current Deadline:</strong> {{ exam.deadline }}</p>
    </div>

    <form method="POST">
        {% csrf_token %}

        <label for="new_deadline">New Deadline:</label>
        <input type="datetime-local" id="new_deadline" name="new_deadline" required>

        <button type="submit">Update Deadline</button>
    </form>

    <a href="{% url 'exam:instructor_dashboard_exam' %}">Cancel</a>
</div>
{% endblock %}

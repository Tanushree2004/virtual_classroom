{% extends "base.html" %}

{% block content %}
<h2>Extend Deadline for {{ assignment.name }}</h2>

<div class="assignment-details">
    <p><strong>Group:</strong> {{ assignment.group }}</p>
    <p><strong>Current Deadline:</strong> {{ assignment.deadline }}</p>
</div>

<form method="POST">
    {% csrf_token %}
    
    <label for="new_deadline">New Deadline:</label>
    <input type="datetime-local" id="new_deadline" name="new_deadline" required>

    <button type="submit">Update Deadline</button>
</form>

<a href="{% url 'assignments_app:instructor_dashboard_asg' %}">Cancel</a>
{% endblock %}
